<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google Map Sample - Home</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<main class="m-3">
    <h1>Google Map Sample</h1>

    <div class="container p-3">
        <div class="row mb-3 p-3 border rounded-1 shadow">
            <div class="row mb-3">
                <h3>緯度・経度</h3>
                <div class="col-md-3">
                    <label for="latitude">
                        <i class="bi-compass"></i>
                        緯度
                    </label>
                    <input type="number" step="0.000001" id="latitude" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="longitude">
                        <i class="bi-compass-fill"></i>
                        経度
                    </label>
                    <input type="number" step="0.0000001" id="longitude" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="scale">
                        <i class="bi-zoom-in"></i>
                        縮尺
                    </label>
                    <input type="number" min="0" max="22" step="1" id="scale" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="btn btn-secondary" id="get-location-button">
                        <i class="bi-geo-alt-fill"></i>
                        現在位置を取得
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="btn btn-success disabled" id="apply-button">
                        <i class="bi-check-circle-fill"></i>
                        適用
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-3 p-3 border rounded-1 shadow">
            <div class="row mb-3">
                <h3>Result</h3>
                <img id="result" src="img/parameters-not-set.png" style="width: 480px; height: 480px" alt="Result">
            </div>
        </div>
    </div>
</main>

</body>

</html>
